<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan Liesenfelt</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header class="container">
        <nav class="container">
            <div id="badge" class="container">
                <img src="./assets/images/icons/icons8-wolf-100.png" alt="">

                <h3>Software Engineer</h3>
            </div>
            <div id="views-container" class="container">

            <div id="link-container" class="container">
                <button><img src="./assets/images/icons/icons8-github-100.png" alt=""></button>
                <button><img src="./assets/images/icons/LIicon.png" alt=""></button>

            </div>
        </nav>
        <div id="tab-container" class="container">
            <button id="tab">
                <img src="./assets/images/icons/icons8-arrow-right-100.png" alt="">
            </button>
        </div>
    </header>
    <main>
        <div id="about" class="view container">
            <h3>ABOUT</h3>
        </div>
        <div id="projects" class="view container">
            <h3>PROJECTS</h3>
        </div>
        <div id="resume" class="view container">

        </div>
    </main>
</body>
<script src="./assets/scripts/header.js"></script>
