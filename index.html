<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan Liesenfelt</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
    <main>
        <div id="display-container" class="container">
            <div id="display" class="container">
                <div id="about-display" class="container displays">
                    <div id="character" class="container">
                        <img src="./assets/images/meandbub.png" alt="">
                    </div>
                    <div id="about-text" class="container">
                        <p id="about-bio">Hey there! My name is Dylan Liesenfelt I am a software engineer.
                            This is my dog Forrest, welcome to my website! Have a look around. </p>
                    </div>
                </div>
                <div id="contact-display" class="container displays">
                    <div id="contact-container" class="container">
                        <button id="gh-link" class="contact-links">
                            <img src="./assets/images/GHicon.png" alt="">
                            GitHub
                        </button>
                        <button id="li-link" class="contact-links">
                            <img src="./assets/images/LIicon.png" alt="">
                            Linkedin
                        </button>
                        <button id="yt-link" class="contact-links">
                            <img src="./assets/images/YTicon.png" alt="">
                            Youtube
                        </button>
                        <button id="mail-link" class="contact-links">
                            <img src="./assets/images/EMAILicon.png" alt="">
                            E-Mail
                        </button>
                    </div>
                </div>
                <div id="resume-display" class="container displays">

                </div>
                <div id="projects-display" class="container displays">

                </div>
            </div>
        </div>
        <div id="control-container" class="container">
            <div id="controls" class="container">
                <button id="about-control" class="control">ABOUT</button>
                <button id="contact-control" class="control">CONTACT</button>
                <button id="resume-control" class="control">RESUME</button>
                <button id="project-control" class="control">PROJECTS</button>
            </div>
        </div>
    </main>
</body>
<script src="./assets/scripts/controls.js"></script>
</html>
