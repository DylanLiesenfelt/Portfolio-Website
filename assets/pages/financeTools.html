<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tools</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/financeTools.css">
</head>
<body>
    <header class="flex">
        <nav class="flex"> 
            <a href="/index.html" id="nav-title" class="flex">
                <h1>Dylan Liesenfelt</h1>
            </a>
            <div id="nav-page-links" class="flex">
                
            </div>
            <div id="nav-outside-links" class="flex">
                <a href="https://www.linkedin.com/in/dylanliesenfelt/" target="_blank" id="linkedin-link" class="icon">

                </a>
                <a href="https://github.com/DylanLiesenfelt" target="_blank" id="github-link" class="icon">

                </a>
            </div>
        </nav>
        <div id="nav-lightbar" class="flex">

        </div>
    </header>
    <main class="flex">
        <div id="calculator-container" class="flex">
            <nav id="calculator-navbar" class="flex">
                <button id="budget-tab" class="tab">Daily Budget</button>
                <button class="tab">Monthly Payment</button>
                <button class="tab">Compound Interest</button>
                <button class="tab">Rule Of 72</button>
                <button class="tab">Credit Card Repayment</button>
            </nav>
            <div id="calculator-lightbar">

            </div>
            <div id="calculator-content" class="flex">
                <form id="DAB-calculator" class="flex calculator">
                    <div class="input-wrap">
                        <h4>Monthly Income:</h4>
                        <input id="DAB-income">
                    </div>
                    <div class="input-wrap">
                        <h4>Monthly Expenses:</h4>
                        <input id="DAB-expenses">
                    </div>
                    <button onclick="dailyAdjustedBudget()" type="button" class="calculate-button"><b>Calculate</b></button>
                    <p id="DAB-output" class="flex">$ ---</p>
                </form>
            </div>
        </div>
    </main>
    <script src="../scripts/budgetApp.js"></script>
</body>
</html>
