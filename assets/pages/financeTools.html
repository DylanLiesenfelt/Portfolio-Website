<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tools</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/financeTools.css">
</head>
<body>
    <header class="flex">
        <nav class="flex"> 
            <a href="/index.html" id="nav-title" class="flex">
                <h1>Liesenfelt.Net</h1>
            </a>
            <div id="nav-page-links" class="flex">
                
            </div>
            <div id="nav-outside-links" class="flex">
                <a href="https://www.linkedin.com/in/dylanliesenfelt/" target="_blank" id="linkedin-link" class="icon">

                </a>
                <a href="https://github.com/DylanLiesenfelt" target="_blank" id="github-link" class="icon">

                </a>
            </div>
        </nav>
        <div id="nav-lightbar" class="flex">

        </div>
    </header>
    <main class="flex">
        <div id="calculator-container" class="flex">
            <nav id="calculator-navbar" class="flex">
                <button id="budget-tab" class="tab" onclick="selectBudget()">Daily Budget</button>
                <button id="monthly-payment-tab" class="tab" onclick="selectMonthly()">Monthly Payment</button>
                <button id="compound-tab" class="tab" onclick="selectCompound()">Compound Interest</button>
                <button id="rule72-tab" class="tab" onclick="selectRule72()">Rule Of 72</button>
                <button id="credit-card-tab" class="tab" onclick="selectCreditCard()">Credit Card Repayment</button>
            </nav>
            <div id="calculator-lightbar">

            </div>
            <div id="calculator-content" class="flex calculator-wrap">
                <form id="DAB-calculator" class="flex calculator">
                    <div class="input-wrap">
                        <h4>Monthly Income:</h4>
                        <input id="DAB-income">
                    </div>
                    <div class="input-wrap">
                        <h4>Monthly Expenses:</h4>
                        <input id="DAB-expenses">
                    </div>
                    <button onclick="dailyAdjustedBudget()" type="button" class="calculate-button"><b>Calculate</b></button>
                    <div class="output-wrap">
                        <h4>Your Daily Budget:</h4>
                        <p id="DAB-output" class="flex output">$ ---</p>
                    </div>
                </form>
                <form id="monthly-calculator" class="flex calculator">
                    <div class="input-wrap">
                        <h4>Principal Amount:</h4>
                        <input id="MP-principal">
                    </div>
                    <div class="input-wrap">
                        <h4>Anaual Rate (APY):</h4>
                        <input id="MP-rate">
                    </div>
                    <div class="input-wrap">
                        <h4>Term of Loan (Months):</h4>
                        <input id="MP-months">
                    </div>
                    <button onclick="monthlyPayment()" type="button" class="calculate-button"><b>Calculate</b></button>
                    <div class="output-wrap">
                        <h4>Your Monthly Payment:</h4>
                        <p id="MP-output" class="flex output">$ ---</p>
                    </div>
                </form>
                <form id="compound-calculator" class="flex calculator">
                    <div class="input-wrap">
                        <h4>Initial Investment:</h4>
                        <input id="COMP-principal">
                    </div>
                    <div class="input-wrap">
                        <h4>Monthly Contribution:</h4>
                        <input id="COMP-contributions">
                    </div>
                    <div class="input-wrap">
                        <h4>Length of Investment:</h4>
                        <input id="COMP-term">
                    </div>
                    <div class="input-wrap">
                        <h4>Expected Anual Return Rate:</h4>
                        <input id="COMP-rate">
                    </div>
                    <div id="COMP-output-wrap" class="output-wrap">
                        <p>Compound Frequency:</p>
                        <button type="button" onclick="compoundMonthly()" class="calculate-button">Monthly</button>
                        <button type="button" onclick="compoundYearly()" class="calculate-button">Anually</button>
                        <p id="COMP-output" class="flex output">$ ---</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../scripts/tabButtonFinanceTools.js"></script>
    <script src="../scripts/budgetApp.js"></script>
</body>
</html>
